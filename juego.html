<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div id="alerta">
      <span class="boton-cerrar" onclick="this.parentElement.style.display='none';">&times;</span>
      <h2>GANASTE</h2>
      <div class="dub">
      <img src="https://media.giphy.com/media/l0HlDkSKYskGQkNws/giphy.gif" alt="Dub">
      </div>
    </div>

    <div class="col-40">
      <div id="titulo">
        <h1>Rompecabezas</h1>
      </div>
      <div id="instrucciones">
        <h2>Instrucciones</h2>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <h2>Objetivo</h2>
        <div class="texto-centrado">
          <img src="images/final.png" alt="BMO" width="1190" height="1196">
        </div>
        <h2 id="repetir-titulo">Repetir jugada</h2>
        <div class="boton-repetir">
          <button id="boton-repetir">R</button>
        </div>
      </div>
      <div id="ultimo-mov">
        <h2>Último movimiento</h2>
        <div id="flecha" class="texto-centrado">
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego" class="piezas">
        <div id="pieza1">
          <img src="images/10.jpg" alt="Pieza" width="400" height="400">
        </div>
        <div id="pieza2">
            <img src="images/20.jpg" alt="Pieza" width="400" height="400">
        </div>
        <div id="pieza3">
            <img src="images/30.jpg" alt="Pieza" width="400" height="400">
        </div>
        <div id="pieza4">
            <img src="images/40.jpg" alt="Pieza" width="400" height="400">
        </div>
        <div id="pieza5">
            <img src="images/50.jpg" alt="Pieza" width="400" height="400">
        </div>
        <div id="pieza6">
            <img src="images/60.jpg" alt="Pieza" width="400" height="400">
        </div>
        <div id="pieza7">
            <img src="images/70.jpg" alt="Pieza" width="400" height="400">
        </div>
        <div id="pieza8">
            <img src="images/80.jpg" alt="Pieza" width="400" height="400">
        </div>
        <div id="pieza9">
            <img src="images/8.jpg" alt="">
        </div>
    </div>
    <div id="footer">
      <p><i>Autor: Eitán Futuro, desarrollador Full Stack en potencia.</i></p>
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
